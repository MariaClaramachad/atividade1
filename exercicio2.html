<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade2</title>
</head>
<body>
    <script>
        let n1= 20
        let n2= 40
        let soma 
        let subtraçao
        let divisao
        let multiplicaçao

        soma = n1 + n2 
        console.log ("o resultado é", soma)
        subtraçao = n1 - n2 
        console.log ("o resultado é", subtraçao)
        divisao = n1 / n2
        console.log ("o resultado é", divisao)
        multiplicaçao = n1 * n2 
        console.log ("o resultado é", multiplicaçao)
    </script>
